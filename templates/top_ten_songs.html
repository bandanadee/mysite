{% extends "base.html" %}

{% block title %}Top Ten Songs{% endblock %}

{% block content %}
            <h2>Top Ten Songs</h2>
                <table class="table table-bordered table-stripped">
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Video</th>
                    </tr>

                    {% for song in songs %}
                    <tr>
                        <td>{{ song.title }}</td>
                        <td>{{ song.artist_name }}</td>
                        <td><iframe width="420" height="315" src={{ song.youtube_url }}></iframe></td>
                    </tr>
                    {% endfor %}

                </table>

{% endblock %}
